<!DOCTYPE html>
<html lang="en-us">
  <head>
    <title>Play Song</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <link href="https://fonts.googleapis.com/css?family=Muli:300,400,400i,600,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="song.css" />
    <script src="song.js" defer></script>
  </head>
  <body>
    <div id="background_image_container">
        <img
          id="background_image"
          alt=""
          src="../../images/noAlbum/noAlbumHDTV.png" />
    </div>
    <main>
      <menu>
        <h2 id="song_title"></h2>

        <div id="song_progress">
          <p id="current_progress">0:00</p>
          <div id="progress_bar">
            <div id="progress_indicator"></div>
          </div>
          <p id="song_length"></p>
        </div>

        <div id="song_controls">
          
        </div>

        <a
            id="download_button"
            class="btn btn-flat btn-circled btn-icon"
            target="_blank"
            href="">
          <i class="material-icons">get_app</i>
        </a>
      </menu>
    </main>
  </body>
</html>
