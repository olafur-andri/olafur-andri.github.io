<h2 mat-dialog-title>Reset form</h2>

<mat-dialog-content>
  Are you sure you want to reset the form? All your changes will be lost.
</mat-dialog-content>

<mat-dialog-actions>
  <button matButton [matDialogClose]="false">Cancel</button>
  <button matButton="filled" [matDialogClose]="true">Yes</button>
</mat-dialog-actions>
