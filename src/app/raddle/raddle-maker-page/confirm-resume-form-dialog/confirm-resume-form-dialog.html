<h2 mat-dialog-title>Resume your progress?</h2>

<mat-dialog-content>
  <p>Would you like to resume at where you were last time? Choosing "No" will make you lose all saved progress.</p>
</mat-dialog-content>

<mat-dialog-actions>
  <button matButton [matDialogClose]="false">No</button>
  <button matButton="filled" [matDialogClose]="true">Yes</button>
</mat-dialog-actions>
