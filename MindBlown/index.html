<!DOCTYPE html>
<html lang="en">
  <head>
    <title>MindMap Editor</title>
    <meta charset="utf-8" />
    <link rel="shortcut icon" type="image/png" href="favicon/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes" />
    <link rel="preload" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="stylesheet.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <button type="button">
          <i class="material-icons" id="add">add
            <div class="background"></div>
          </i>
          <div class="tooltip">Add Bubble (a)</div>
        </button>
        <button type="button">
          <i class="material-icons" id="remove">remove
            <div class="background"></div>
          </i>
          <div class="tooltip">Remove Bubble (r)</div>
        </button>
      </header>

      <main>
        <div id="add_remove_instructions">
          <p>Click on the bubble you want to add to or remove</p>
        </div>

        <div id="bubbles">
          <div class="bubble-wrapper">
            <div class="container align-center" id="title" data-subcount="0" data-bubblecount="0">
              <div class="bubble" id="0" data-id="0">
                <p>Some Title</p>
                <div class="background"></div>
                <textarea placeholder="Give the document a name..." spellcheck="false" maxlength="50"></textarea>
                <div class="bubble-square"></div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>

    <script src="bubble.js"></script>
    <script src="line.js"></script>
  </body>
</html>
