<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0" />
    <title>Portfolio</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
    <link rel="icon" type="image/png" href="/images/favicon.png" />
  </head>
  <body>
    <div class="wrapper">
        <p id="music_paragraph">
          To view my music gallery: <a href="music/pages/gallery/gallery.html">Click Here</a>
        </p>
      <div class="container">
        <div class="card">
          <div class="thumbnail">
            <img src="images/profile-page-thumbnail.svg" alt="Logo" />
          </div>
          <div class="footer">
            <a href="/profile-page/">Profile Page</a>
          </div>
        </div>

        <div class="card">
          <div class="thumbnail">
            <img src="images/amazed-thumbnail.svg" alt="Amazed thumbnail" />
          </div>
          <div class="footer">
            <a href="/amazed/">Amazed</a>
          </div>
        </div>

        <div class="card">
          <div class="thumbnail">
            <img src="images/tic-tac-toe-thumbnail.svg" alt="Tic Tac Toe Thumbnail" />
          </div>
          <div class="footer">
            <a href="/tic-tac-toe/">Tic Tac Toe</a>
          </div>
        </div>

        <div class="card">
          <div class="thumbnail">
            <img src="images/boombox-effect-thumbnail.svg" alt="Boombox Effect Thumbnail" />
          </div>
          <div class="footer">
            <a href="/boombox-effect/">Boombox Effect</a>
          </div>
        </div>

        <div class='card'>
          <div class='thumbnail'>
            <img src='images/CustomElements-Test-thumbnail.svg' alt='Custom elements test thumbnail' />
          </div>
          <div class='footer'>
            <a href='CustomElements-Test/'>Custom Elements</a>
            <div class='experimental' data-tooltip='Experimental technologies'></div>
          </div>
        </div>

        <div class='card'>
          <div class='thumbnail'>
            <img src='images/hunt-thumbnail.svg' alt='Hunt' />
          </div>
          <div class='footer'>
            <a href='hunt/'>Hunt</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
